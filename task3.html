<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>

    <style>
        body {
            font-family: Arial;
            background-color:rgb(12, 99, 99);
            text-align: center;
        }

        .box {
            background-color:beige;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
        }

        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            background-color: teal;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Temperature Converter</h2>

        <input type="number" id="temp" placeholder="Enter temperature">

        
        <select id="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <button onclick="convert()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convert() {
            let temp = document.getElementById("temp").value;
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");

            if (temp === "") {
                result.innerHTML = "Please enter a number";
                return;
            }

            temp = Number(temp);

            if (unit === "C") {
                let f = (temp * 9/5) + 32;
                result.innerHTML = "Result: " + f + " °F";
            }
            else if (unit === "F") {
                let c = (temp - 32) * 5/9;
                result.innerHTML = "Result: " + c + " °C";
            }
            else {
                let c = temp - 273.15;
                result.innerHTML = "Result: " + c + " °C";
            }
        }
    </script>

</body>
</html>
