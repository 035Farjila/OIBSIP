<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page Demo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-color: #1abc9c;
            color: white;
            padding: 60px;
            text-align: center;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .container {
            display: flex;
            padding: 30px;
            gap: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            width: 33%;
            text-align: center;
            box-shadow: 0 0 5px gray;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Landing Page</h1>
        <p>Simple HTML & CSS Project</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h2>Welcome to My Website</h2>
        <p>This is a beginner friendly landing page demo</p>
        <button>Click</button>
    </section>

    <section class="container">
        <div class="box">
            <h3>HTML</h3>
            <p>HTML Basics</p>
        </div>

        <div class="box">
            <h3>CSS</h3>
            <p>CSS Styling</p>
        </div>

        <div class="box">
            <h3>Layout</h3>
            <p>Simple Layout</p>
        </div>
    </section>

    <footer>
        <p>Â© 2026 Landing Page</p>
    </footer>

</body>
</html>
